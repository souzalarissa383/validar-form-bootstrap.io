<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <style type="text/css">
     body{
      background-color: gray;
     }


    </style>


    <title>Formulário</title>
<script type="text/javascript" src="js/valida-form.js"></script>
  </head>
<body>
  <h1 style="text-align: center; margin-top: 10px;">Formulário Cadastro</h1>
  <div class="container">
  <form name="form">
    <div class="form-group">
    <label for="validationCustom01">Nome: </label>
    <input type="text" class="form-control" name="nome"  placeholder="Larissa">
  </div>

  <div class="form-group">
    <label for="validationCustom02">E-mail: </label>
    <input type="text" name="email" class="form-control" id="inputEmail4" placeholder="larissa@gmail.com">

  </div>

  <div class="form-group">
    <label for="validationCustom03">Senha</label>
    <input type="password" name="senha" class="form-control" id="inputPassword4" placeholder="Senha">
  </div>

  <div class="form-group">
    <label for="validationCustom04">Confirmar senha</label>
    <input type="password" name="rep_senha" class="form-control" id="inputPassword4" placeholder="Digite Novamente">
  </div>
   

    
<div class="form-group">
<button type="submit" class="btn btn-primary" onclick="return validar()">Enviar</button>
</div>

</form>
</div>




<footer class="page-footer font-small blue">
<div class="footer-copyright text-center py-3">
   
</div>
</footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
